<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">{{data.titulo}}</h1>
      <div class="text-center">
        <img src="{{data.logo}}" class="img-fluid" />
      </div>
      <h2 class="text-center mt-3">Iniciar Sesión</h2>
      <form id="login-form" class="mt-3">
        <div class="mb-3">
          <label for="placa" class="form-label">Placa del Vehículo</label>
          <input
            type="text"
            class="form-control"
            id="placa"
            placeholder="XX-0000"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const placa = document.getElementById("placa").value;
          const licenciasPermitidas = "{{data.licencias}}";

          if (licenciasPermitidas.includes(placa)) {
            localStorage.setItem("placaIngresada", placa);
            window.location.href = "home";
          } else {
            alert("Placa no válida. Inténtalo de nuevo.");
          }

          document.getElementById("placa").value = "";
        });
    </script>
  </body>
</html>
