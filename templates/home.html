<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{data.titulo}}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">{{data.nombreApp}}</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="asociados">Asociados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Licencia: <span id="placaMostrada"></span></a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="btn btn-danger" id="logout">
                Cerrar Sesi√≥n <i class="bi bi-box-arrow-right"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>{{data.titulo}}</h1>
      <h2>Licencias</h2>
      {% for docs in data.licencias %}
      <p>{{docs}}</p>
      {% endfor %}
      <h2>PDFS</h2>
      {% for docs in data.pdfs %}
      <p>{{docs}}</p>
      {% endfor %}
    </div>

    <!-- Enlace a Bootstrap JS y Popper.js (requerido para los componentes interactivos de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("logout")
        .addEventListener("click", function (event) {
          event.preventDefault();
          localStorage.removeItem("placaIngresada");
          window.location.href = "login";
        });

      // Obtener y mostrar la placa almacenada en localStorage
      const placaIngresada = localStorage.getItem("placaIngresada");
      if (placaIngresada) {
        document.getElementById("placaMostrada").textContent = placaIngresada;
      }
    </script>
  </body>
</html>
