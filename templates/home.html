<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{data.titulo}}</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="home">Inicio</a></li>
        <li><a href="login" id="logout">Cerrar Sesion</a></li>
      </ul>
    </nav>
    <h1>{{data.titulo}}</h1>
    <h2>Licencias</h2>
    {% for docs in data.licencias %}
    <!-- Mostrar los PDFS -->
    <p>{{docs}}</p>
    {% endfor %}
    <h2>PDFS</h2>
    {% for docs in data.pdfs %}
    <!-- Mostrar los PDFS -->
    <p>{{docs}}</p>
    {% endfor %}

    <script>
      // Agregar un evento al botón "Cerrar Sesión"
      document
        .getElementById("logout")
        .addEventListener("click", function (event) {
          event.preventDefault();
          window.location.href = "login";
        });
    </script>
  </body>
</html>
